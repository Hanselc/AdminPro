<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">MÃ©dico:</h3>
            <p class="text-muted m-b-30 font-13">{{ doctor.name }}</p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidator (ngSubmit)="saveDoctor(f)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input [(ngModel)]="doctor.name" name="name" type="text" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hospital</label>
                            <select (change)="changeHospital($event.target.value)" [(ngModel)]="doctor.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione un hospital</option>
                              <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                        <a [routerLink]="['/doctors']" class="btn btn-inverse waves-effect waves-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.image | image:'hospital'" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-md-3" *ngIf="doctor._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Imagen</h4>
            <img (click)="changeImage()" [src]="doctor.image | image:'doctor'" class="rounded img-circle img-fluid pointer">
        </div>
    </div>
</div>
