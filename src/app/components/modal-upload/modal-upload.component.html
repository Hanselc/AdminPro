<div class="obfuscate-background animated fadeIn" [ngClass]="_modalUploadService.hidden">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Subir Im√°gen</h5>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!tempImage" [src]="'' | image" class="w150">
                    <img *ngIf="tempImage" [src]="tempImage" class="w150">
                    <br /><br />
                    <input type="file" (change)="imageSelection($event.target.files[0])">
                </div>
                <div class="modal-footer">
                    <button (click)="uploadImage()" [disabled]="!tempImage" type="button" class="btn btn-primary">Guardar Imagen</button>
                    <button (click)="closeModal()" type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
